name: CI Pipeline Users

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ✅
      uses: actions/checkout@v3

    - name: Setup Python 🏗
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies ⚙️
      run: pip install -r requirements.txt

      - name: Test 📋
        run: PYTHONPATH=src python -m coverage run -m pytest -s --continue-on-collection-errors --junitxml=./junit.xml
